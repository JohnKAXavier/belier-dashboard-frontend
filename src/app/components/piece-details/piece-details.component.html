  <form [formGroup]="formPromo" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="name">Nome</mat-label>
          <input matInput formControlName="name" id="name" name="name" placeholder="Leve 2 Pague 1" />          
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="price">Preço</mat-label>
          <input matInput currencyMask formControlName="price" id="price" name="price" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />          
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="factoryPrice">Preço de fábrica</mat-label>
          <input matInput currencyMask formControlName="factoryPrice" id="factoryPrice" name="factoryPrice" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />          
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="netValue">Preço líquido</mat-label>
          <input matInput currencyMask formControlName="netValue" id="netValue" name="netValue" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />          
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="pieceType">Tipo de peça</mat-label>
          <mat-select formControlName="pieceType" id="pieceType" name="pieceType">
            <mat-option value="ANEL">Anel</mat-option>
            <mat-option value="CORDAO">Cordão</mat-option>
            <mat-option value="PULSEIRA">Pulseira</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline" color="accent">
          <mat-label for="transactionType">Tipo de transação</mat-label>
          <mat-select formControlName="transactionType" id="transactionType" name="transactionType">
            <mat-option value="PIX">Pix</mat-option>
            <mat-option value="CREDITO">Cartão de crédito</mat-option>
            <mat-option value="DEBITO">Cartão de débito</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
    </div>
    <div class="form-group submit-button">
      <button mat-flat-button color="accent" type="submit">
        Enviar
      </button>
    </div>
  </form>
</div>
