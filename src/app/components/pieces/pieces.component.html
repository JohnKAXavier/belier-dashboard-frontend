<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="pieceType">
        <th mat-header-cell *matHeaderCellDef>Tipo de Peça</th>
        <td mat-cell *matCellDef="let row">{{row.pieceType.name}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="factoryPrice">
        <th mat-header-cell *matHeaderCellDef>factoryPrice</th>
        <td mat-cell *matCellDef="let row">{{row.factoryPrice}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="netValue">
        <th mat-header-cell *matHeaderCellDef>netValue</th>
        <td mat-cell *matCellDef="let row">{{row.netValue}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>transactionType</th>
        <td mat-cell *matCellDef="let row">{{row.transactionType.name}}</td>
      </ng-container>      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">     
          <button class="left-icon" (click)="navigateToEdit(row.id)" mat-mini-fab color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
          <button (click)="delete(row.id)" mat-mini-fab color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container> 

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="resultsLength" [pageSize]="3" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>  
</div>
